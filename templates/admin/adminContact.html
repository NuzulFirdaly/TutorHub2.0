{% extends "admin/adminBase.html" %}
{% block title %}<title>Contact</title>{% endblock %}

{% block content %}
    <h1 class="display-4 text-center" >Organization Chart</h1>
    <br><br>
    <div class="container-fluid">
        <div class="content">
            <figure class="org-chart cf">
                <ul class="administration inner">
                    <li>
                        <ul class="director inner">
                            <li>
                                <a href="#" class="inner">
                                    <span>
                                        Director
                                        {% for detail in adminarray %}
                                            {% if detail[1] == "Director" %}
                                                <h6>{{detail[0]}}</h6>
                                            {% endif %}
                                        {% endfor %}
                                    </span>
                                </a>
                                <ul class="subdirector inner">
                                    <li>
                                        <a href="#" class="inner">
                                            <span>
                                                Assistant Director
                                                {% for detail in adminarray %}
                                                    {% if detail[1] == "Assistant Director" %}
                                                        <h6>{{detail[0]}}</h6>
                                                    {% endif %}
                                                {% endfor %}
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                                <ul class="departments cf inner">
                                    <li>
                                        <a href="#" class="inner">
                                            <span>
                                                Manager
                                                {% for detail in adminarray %}
                                                    {% if detail[1] == "Manager" %}
                                                        <h6>{{detail[0]}}</h6>
                                                    {% endif %}
                                                {% endfor %}
                                            </span>
                                        </a>
                                    </li>

                                    <li class="department dep-a">
                                        <a href="#" class="inner">
                                            <span>
                                                Head of Department A
                                                {% for detail in adminarray %}
                                                    {% if detail[1] == "Department Head" and detail[2] == "A"%}
                                                        <h6>{{detail[0]}}</h6>
                                                    {% endif %}
                                                {% endfor %}
                                            </span>
                                        </a>
                                        <ul class="sections inner">
                                            {% for detail in adminarray %}
                                                {% if detail[1] == "Administrator" and detail[2] == "A"%}
                                                    <li class="section">
                                                        <a href="#" class="inner">
                                                            <span>
                                                                Department A Admin
                                                                <p>{{detail[0]}}</p>
                                                            </span>
                                                        </a>
                                                    </li>
                                                {% endif %}
                                            {% endfor %}
                                        </ul>
                                    </li>
                                    <li class="department dep-b">
                                        <a href="#" class="inner">
                                            <span>
                                                Head of Department B
                                                {% for detail in adminarray %}
                                                    {% if detail[1] == "Department Head" and detail[2] == "B"%}
                                                        <h6>{{detail[0]}}</h6>
                                                    {% endif %}
                                                {% endfor %}
                                            </span>
                                        </a>
                                        <ul class="sections inner">
                                            {% for detail in adminarray %}
                                                {% if detail[1] == "Administrator" and detail[2] == "B"%}
                                                    <li class="section">
                                                        <a href="#" class="inner">
                                                            <span>
                                                                Department B Admin
                                                                <p>{{detail[0]}}</p>
                                                            </span>
                                                        </a>
                                                    </li>
                                                {% endif %}
                                            {% endfor %}
                                        </ul>
                                    </li>
                                    <li class="department dep-c">
                                        <a href="#" class="inner">
                                            <span>
                                                Head of Department C
                                                {% for detail in adminarray %}
                                                    {% if detail[1] == "Department Head" and detail[2] == "C"%}
                                                        <h6>{{detail[0]}}</h6>
                                                    {% endif %}
                                                {% endfor %}
                                            </span>
                                        </a>
                                        <ul class="sections inner">
                                            {% for detail in adminarray %}
                                                {% if detail[1] == "Administrator" and detail[2] == "C"%}
                                                    <li class="section">
                                                        <a href="#" class="inner">
                                                            <span>
                                                                Department C Admin
                                                                <p>{{detail[0]}}</p>
                                                            </span>
                                                        </a>
                                                    </li>
                                                {% endif %}
                                            {% endfor %}
                                        </ul>
                                    </li>
                                    <li class="department dep-d">
                                        <a href="#" class="inner">
                                            <span>
                                                Head of Department D
                                                {% for detail in adminarray %}
                                                    {% if detail[1] == "Department Head" and detail[2] == "D"%}
                                                        <h6>{{detail[0]}}</h6>
                                                    {% endif %}
                                                {% endfor %}
                                            </span>
                                        </a>
                                        <ul class="sections inner">
                                            {% for detail in adminarray %}
                                                {% if detail[1] == "Administrator" and detail[2] == "D"%}
                                                    <li class="section">
                                                        <a href="#" class="inner">
                                                            <span>
                                                                Department D Admin
                                                                <p>{{detail[0]}}</p>
                                                            </span>
                                                        </a>
                                                    </li>
                                                {% endif %}
                                            {% endfor %}
                                        </ul>
                                    </li>
                                    <li class="department dep-e">
                                        <a href="#" class="inner">
                                            <span>
                                                Head of Department E
                                                {% for detail in adminarray %}
                                                    {% if detail[1] == "Department Head" and detail[2] == "E"%}
                                                        <h6>{{detail[0]}}</h6>
                                                    {% endif %}
                                                {% endfor %}
                                            </span>
                                        </a>
                                        <ul class="sections inner">
                                            {% for detail in adminarray %}
                                                {% if detail[1] == "Administrator" and detail[2] == "E"%}
                                                    <li class="section">
                                                        <a href="#" class="inner">
                                                            <span>
                                                                Department E Admin
                                                                <p>{{detail[0]}}</p>
                                                            </span>
                                                        </a>
                                                    </li>
                                                {% endif %}
                                            {% endfor %}
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </figure>
        </div>
    </div>
{% endblock %}
{% block style%}
<style>
*{
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    position: relative;
}

.cf:before,
.cf:after {
    content: " "; /* 1 */
    display: table; /* 2 */
}

.cf:after {
    clear: both;
}

/**
 * For IE 6/7 only
 * Include this rule to trigger hasLayout and contain floats.
 */
.cf {
    *zoom: 1;
}

/* Generic styling */

body{
    background: #EEEEEE;
}

.content{
    width: 100%;
    max-width: 1142px;
    margin: 0 auto;
    padding: 0 20px;
}

a.inner:focus{
    outline: 2px dashed #f7f7f7;
}

@media all and (max-width: 767px){
    .content{
        padding: 0 20px;
    }
}

ul.inner{
    padding: 0;
    margin: 0;
    list-style: none;
}

ul.inner a.inner{
    display: block;
    background: #ccc;
    border: 4px solid #fff;
    text-align: center;
    overflow: hidden;
    font-size: .7em;
    text-decoration: none;
    font-weight: bold;
    color: #333;
    height: 70px;
    margin-bottom: -26px;
    box-shadow: 4px 4px 9px -4px rgba(0,0,0,0.4);
    -webkit-transition: all linear .1s;
    -moz-transition: all linear .1s;
    transition: all linear .1s;
}


@media all and (max-width: 767px){
    ul.inner a.inner{
        font-size: 1em;
    }
}


ul.inner a.inner span{
    top: 50%;
    margin-top: -0.7em;
    display: block;
}

/*

.administration > li > a.inner{
    margin-bottom: 25px;
}

.director > li > a.inner{
    width: 50%;

}

.subdirector:after{
    content: "";
    display: block;
    width: 0;
    height: 130px;
    background: red;
    border-left: 4px solid #fff;
    left: 45.45%;
    position: relative;
}

.subdirector,
.departments{
    position: absolute;
    width: 100%;
}

.subdirector > li:first-child,
.departments > li:first-child{
    width: 18.59894921190893%;
    height: 64px;
    margin: 0 auto 92px auto;
    padding-top: 25px;
    border-bottom: 4px solid white;
    z-index: 1;
}

.subdirector > li:first-child{
    float: right;
    right: 27.2%;
    border-left: 4px solid white;
}

.departments > li:first-child{
    float: left;
    left: 27.2%;
    border-right: 4px solid white;
}

.subdirector > li:first-child a,
.departments > li:first-child a{
    width: 100%;
}

.subdirector > li:first-child a{
    left: 25px;
}

@media all and (max-width: 767px){
    .subdirector > li:first-child,
    .departments > li:first-child{
        width: 40%;
    }

    .subdirector > li:first-child{
        right: 10%;
        margin-right: 2px;
    }

    .subdirector:after{
        left: 49.8%;
    }

    .departments > li:first-child{
        left: 10%;
        margin-left: 2px;
    }
}


.departments > li:first-child a.inner{
    right: 25px;
}

.department:first-child,
.departments li:nth-child(2){
    margin-left: 0;
    clear: left;
}

.departments:after{
    content: "";
    display: block;
    position: absolute;
    width: 81.1%;
    height: 22px;
    border-top: 4px solid #fff;
    border-right: 4px solid #fff;
    border-left: 4px solid #fff;
    margin: 0 auto;
    top: 130px;
    left: 9.1%
}

@media all and (max-width: 767px){
    .departments:after{
        border-right: none;
        left: 0;
        width: 49.8%;
    }
}

@media all and (min-width: 768px){
    .department:first-child:before,
   .department:last-child:before{
    border:none;
  }
}

.department:before{
    content: "";
    display: block;
    position: absolute;
    width: 0;
    height: 22px;
    border-left: 4px solid white;
    z-index: 1;
    top: -22px;
    left: 50%;
    margin-left: -4px;
}

.department{
    border-left: 4px solid #fff;
    width: 18.59894921190893%;
    float: left;
    margin-left: 1.751313485113835%;
    margin-bottom: 60px;
}

.lt-ie8 .department{
    width: 18.25%;
}

@media all and (max-width: 767px){
    .department{
        float: none;
        width: 100%;
        margin-left: 0;
    }

    .department:before{
        content: "";
        display: block;
