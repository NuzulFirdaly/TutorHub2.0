{% extends "InstitutionAdmin/base.html" %}
{% block title %}TutorHub- Home{% endblock %}

{% block content %}
<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code


    /////////////////  items slider. /plugins/owlslider/
    if ($('.slider-items-owl').length > 0) { // check if element exists
        $('.slider-items-owl').owlCarousel({
        //change the loop daddy
            loop:false,
            nav:true,
            autoWidth:true,
            margin:10,
            navText: ["<i class='fa fa-chevron-left'></i>", "<i class='fa fa-chevron-right'></i>"],
            responsive:{
                0:{
                    items:1
                },
                640:{
                    items:2
                },
                1024:{
                    items: 3
                }
            }
        })
    } // end if




});
// jquery end
</script>

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg padding-y">
<div class="container">
	<h2 class="title-page">My Profile</h2>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	<aside class="col-md-3">
		<ul class="list-group">
			<a class="list-group-item active" href="#"> My Account </a>
			<a class="list-group-item" href="{{ url_for('viewallinstitutiontutor', name = session['institution']) }}"> All tutors</a>
			<a class="list-group-item" href="#"> All Courses</a>
		</ul>
	</aside> <!-- col.// -->
	<main class="col-md-9">

		<article class="card mb-3">
			<div class="card-body">

				<figure class="icontext">
						<div class="icon">
							<img class="rounded-circle img-sm border" src="/static/images/institutiontutor/{{session['profilepic']}}">
						</div>
						<div class="text">
							<strong>{{session['username']}}</strong> <br>
							{{session['email']}} <br>
							<a href="tutorprofileedit">Edit</a>
						</div>
				</figure>
				<hr>


			</div> <!-- card-body .// -->
		</article> <!-- card.// -->
	</main> <!-- col.// -->
</div>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


<!-- ========================= FOOTER ========================= -->
<footer class="section-footer border-top padding-y">
	<div class="container">
		<p class="float-md-right">
			&copy Copyright 2019 All rights reserved
		</p>
		<p>
			<a href="#">Terms and conditions</a>
		</p>
	</div><!-- //container -->
</footer>
<!-- ========================= FOOTER END // ========================= -->

{% endblock %}
