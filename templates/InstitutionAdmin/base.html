<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>{% block title %}{% endblock %}</title>

<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

<!-- jQuery -->
<script src="{{url_for('static',filename = 'js/jquery-2.0.0.min.js')}}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{{url_for('static',filename = 'js/bootstrap.bundle.min.js')}}" type="text/javascript"></script>
<link href="{{url_for('static',filename = 'css/bootstrap.css')}}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{{url_for('static',filename = 'fonts/fontawesome/css/all.min.css')}}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{{url_for('static',filename = 'css/ui.css')}}" rel="stylesheet" type="text/css"/>
<link href="{{url_for('static',filename = 'css/responsive.css')}}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script src="{{url_for('static',filename = 'js/script.js')}}" type="text/javascript"></script>

<!-- plugin: slickslider -->
<link href=" {{url_for('static',filename = 'plugins/slickslider/slick.css')}}" rel="stylesheet" type="text/css" />
<link href="{{url_for('static',filename = 'plugins/slickslider/slick-theme.css')}}" rel="stylesheet" type="text/css" />
<script src="{{url_for('static',filename = 'plugins/slickslider/slick.min.js')}}"></script>

<!-- plugin: owl carousel  -->
<link href="{{url_for('static',filename = 'plugins/owlcarousel/assets/owl.carousel.css')}}" rel="stylesheet">
<link href="{{url_for('static',filename = 'plugins/owlcarousel/assets/owl.theme.default.css')}}" rel="stylesheet">
<script src="{{url_for('static',filename = 'plugins/owlcarousel/owl.carousel.min.js')}}"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

});
// jquery end
</script>

</head>

{% block header %}
{% include 'InstitutionAdmin/__header.html' %}
{% endblock %}

<body> {% block content %} {% endblock %}
</body>
