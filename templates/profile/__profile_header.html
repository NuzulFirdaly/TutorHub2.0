<header class="section-header">

<section class="header-main border-bottom">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-6">
		<a href="http://bootstrap-ecommerce.com" class="brand-wrap">
			<img class="logo" src="images/logo.png">
		</a> <!-- brand-wrap.// -->
	</div>
	<div class="col-lg-6 col-12 col-sm-12">
		<form action="#" class="search">
			<div class="input-group w-100">
			    <input type="text" class="form-control" placeholder="Search">
			    <div class="input-group-append">
			      <button class="btn btn-primary" type="submit">
			        <i class="fa fa-search"></i> Search
			      </button>
			    </div>
		    </div>
		</form> <!-- search-wrap .end// -->
	</div> <!-- col.// -->

	<!-- User Specific navigations -->
	{% if session["loggedin"] == True %}
	<div class="col-lg-4 col-sm-6 col-12">
		<div class="widgets-wrap float-lg-right">
			<div class="widget-header  mr-3">
				<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
				<span class="badge badge-pill badge-danger notify">0</span>
			</div>
			<div class="widget-header dropdown">
				<a href="#" class="ml-3 icontext" data-toggle="dropdown" data-offset="20,10">
					<div class="icon"><img class="icon icon-sm rounded-circle" src=../static/images/profilepictures/{{session['profile_pic']}}></div>
					<div class="text">
						<small class="text-muted">{{session['username']}}</small> <br>
						<span>My account <i class="fa fa-caret-down"></i></span>
					</div>
				</a>
				<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" href="/becometutor">Become A Tutor</a>
					<a class="dropdown-item" href="/profile/profile_main">Profile setting</a>
					<a class="dropdown-item" href="#">My Courses</a>
					<a class="dropdown-item" href="#">My schedule</a>
					<hr class="dropdown-divider">
					<a class="dropdown-item" href="/logout">Log out</a>
				</div> <!--  dropdown-menu .// -->
			</div> <!-- widget  dropdown.// -->
		</div> <!-- widgets-wrap.// -->
	</div> <!-- col.// -->
	{% else %}
	<div class="col-lg-4 col-sm-6 col-12">
		<div class="widgets-wrap float-lg-right">
			<div class="widget-header  mr-3">
				<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
				<span class="badge badge-pill badge-danger notify">0</span>
			</div>
			<div class="widget-header icontext">
				<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
				<div class="text">
					<span class="text-muted">Welcome!</span>
					<div>
						<a href="/login">Sign in</a> |
						<a href="/register"> Register</a>
					</div>
				</div>
			</div>
		</div> <!-- widgets-wrap.// -->
	</div> <!-- col.// -->
	{% endif %}
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->
</header> <!-- section-header.// -->



</header> <!-- section-header.// -->
